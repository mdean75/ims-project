<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
    <title>Incident Management System </title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
<div class="container" id="top">
    <nav th:replace="fragments :: top-nav"></nav>


    <div class="row justify-content-center">
        <div class="card border-primary col-sm-8 bg-light">
            <div class="card-body text-dark mb-3">
                <h1 class="text-center">Incident Management System</h1>
                <h2 class="text-center" th:text="${subtitle}"></h2>
                <div class="row justify-content-center">
                    <div class="message col-md-6">

                        <p class="text-center" th:text="${date}">Tuesday February 12, 2018</p></hr>
                        <p class="text-center" style="color: red;" th:text="${message}"></p>

                    </div>

                </div>



                <table id="listUsers" class="display table-responsive" style="width:80%;">
                    <thead>
                    <tr>
                        <th>ID #</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <form method="post" onsubmit="return confirm('Are you sure you want to DELETE this user?')" th:object="${user}">
                        <td ><input  class="form-control" type="text" name="id" id="id" readonly="readonly" th:value="${user.id}"/></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td ><input class="btn btn-outline-danger" type="submit" value="Delete"></td>
                        </form>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#listUsers').DataTable();
    } );
</script>
</body>
</html>
