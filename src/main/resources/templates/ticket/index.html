<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
    <title>Incident Management System Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
<div class="container" id="top">
    <nav sec:authorize="isAuthenticated()" th:replace="fragments :: top-nav"></nav>
    <div class="row justify-content-center">
        <div class="card border-primary col-sm-8 bg-light">
            <div class="card-body text-dark mb-3">
                <h1 class="text-center">Welcome to the Incident Management System</h1>
                <img class="img-fluid" th:src="@{/images/hello.jpg}"  />
                <div class="row justify-content-center">
                    <!--
                    <div class="message col-md-6">
                        <h2 class="text-center">Daily Status</h2>
                        <p class="text-center" th:text="${date}">Tuesday February 12, 2018</p></hr>
                        <p class="text-left text-danger">Open Critical Incidents: 20765</p>
                        <p class="text-left">Total Outstanding incidents: 34</p> </br>
                        <h3 class="text-center">Previous 24 Hours</h3>
                        </hr>
                        <p class="text-left">New incidents: 12</p>
                        <p class="text-left text-success">Resolved incidents: 10</p>
                    </div>
                    -->
                    <p class="text-center" style="color: red;" th:text="${message}"></p><br />
                    <h3>Please Login in to continue</h3>

                </div>
                </br>
                <div th:if="${param.error}">
                    <label style="color:red">Invalid username and password.</label>
                </div>
                <div th:if="${param.logout}">
                    <label>
                        You have been logged out.
                    </label>
                </div>
                <form sec:authorize="isAnonymous()" th:action="@{/login}" method="post">
                    <div class="form-row justify-content-center">
                        <div class="col-md-3">
                            <input class="form-control" type="text" name="username" placeholder="User Name" />
                        </div>

                        <div class="col-md-3">
                            <input class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="col-md-2">
                            <input class="btn btn-outline-secondary form-control" type="submit" value="Log In!" />
                        </div>
                    </div>
                </form>


                <button href="#Foo" class="btn btn-outline-primary col-md-3 offset-md-2" data-toggle="collapse">Forgot Password</button><br /><br />
                <div id="Foo" class="collapse">
                    <h4 class="text-center">Submit the form to reset your password</h4>
                    <small class="col-md-10 offset-md-2">(An email with password reset instructions will be sent to the email on record)</small>
                    <form th:action="@{/profile/reset-password}" method="post">
                        <div class="form-row justify-content-center">
                            <div class="col-md-3">
                                <input class="form-control" type="text" name="username" placeholder="User Name" />
                            </div>

                            <div class="col-md-3">
                                <input class="form-control" type="text" name="email" placeholder="Email" />
                            </div>
                            <div class="col-md-2">
                                <input class="btn btn-outline-secondary form-control" type="submit" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
