<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
    <title>Incident Management System Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
<div class="container" id="top">
    <div class="row justify-content-center">
        <div class="card border-primary col-sm-8 bg-light">
            <div class="card-body text-dark mb-3">
                <h1 class="text-center">Incident Management System</h1>
                <div class="row justify-content-center">
                    <div class="message col-md-6">
                        <h2 class="text-center">Daily Status</h2>
                        <p class="text-center">Tuesday June 8, 2018</p><hr>
                        <p class="text-left text-danger">Open Critical Incidents: 2</p>
                        <p class="text-left">Total Outstanding incidents: 34</p> </br>
                        <h3 class="text-center">Previous 24 Hours</h3>
                        </hr>
                        <p class="text-left">New incidents: 12</p>
                        <p class="text-left text-success">Resolved incidents: 10</p>
                    </div>
                </div>
                </br>

                <form method="get">
                    <div class="form-row justify-content-center">
                        <div class="col-md-3">
                            <input class="form-control" type="text" name="username" placeholder="User Name" />
                        </div>

                        <div class="col-md-3">
                            <input class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="col-md-2">
                            <input class="btn btn-outline-secondary form-control" type="button" value="Log In!" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
